groups:
  - name: redis-alerts
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis instance is down"
          description: "Redis {{ $labels.instance }} is not reachable."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in Redis"
          description: "Redis {{ $labels.instance }} is using over 80% of its memory."

  - name: nginx-alerts
    rules:
      - alert: HighNginxRequestRate
        expr: rate(nginx_http_requests_total[1m]) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate in Nginx"
          description: "Nginx {{ $labels.instance }} is serving over 1000 req/min."
